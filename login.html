<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Rahl Notes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f1f1f1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper i {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
    }

    .strength {
      font-size: 0.9rem;
      color: green;
      margin-bottom: 1rem;
      display: none;
    }

    button {
      background: #2b72ff;
      color: white;
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1f56d2;
    }

    .extras {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .extras a {
      color: #2b72ff;
      text-decoration: none;
      margin: 0 5px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to Rahl Notes</h2>
    <form id="loginForm">
      <input type="email" placeholder="Email" required />

      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password" required />
        <i onclick="togglePassword()">üëÅÔ∏è</i>
      </div>

      <div class="strength" id="strengthText">Strong password</div>

      <button type="submit">Login</button>
    </form>

    <div class="extras">
      <a href="#">Forgot Password?</a> |
      <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <script>
    const password = document.getElementById('password');
    const strengthText = document.getElementById('strengthText');

    password.addEventListener('input', () => {
      const value = password.value;
      const strong = /(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W]).{8,}/;
      strengthText.style.display = value && strong.test(value) ? 'block' : 'none';
    });

    function togglePassword() {
      password.type = password.type === 'password' ? 'text' : 'password';
    }
  </script>

</body>
</html>
