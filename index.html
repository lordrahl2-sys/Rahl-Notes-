<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rahl Notes - Login / Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1f2e, #2d2d44);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #2f2f3f;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #45a049;
    }

    .toggle {
      background: none;
      border: none;
      color: #aaa;
      cursor: pointer;
      margin-top: 1rem;
      text-decoration: underline;
    }

    .hint {
      font-size: 0.9rem;
      color: #ccc;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="form-title">Login to Rahl Notes</h2>

    <form id="login-form">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <button class="toggle" type="button" onclick="switchForm()">Don't have an account? Sign Up</button>
    </form>

    <form id="signup-form" class="hidden">
      <input type="text" placeholder="Username" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <div class="hint">Use at least 8 characters, including numbers and symbols.</div>
      <button type="submit">Create Account</button>
      <button class="toggle" type="button" onclick="switchForm()">Already have an account? Login</button>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");
    const formTitle = document.getElementById("form-title");

    function switchForm() {
      if (loginForm.classList.contains("hidden")) {
        signupForm.classList.add("hidden");
        loginForm.classList.remove("hidden");
        formTitle.textContent = "Login to Rahl Notes";
      } else {
        loginForm.classList.add("hidden");
        signupForm.classList.remove("hidden");
        formTitle.textContent = "Create Your Rahl Notes Account";
      }
    }
  </script>

</body>
</html>
